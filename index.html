<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="login">
        <form action="/abc" method="GET">
            <div class="username">
                <label for="username">姓名：</label>
                <input type="text" id="username" placeholder="用户名">
            </div>
            <div class="password">
                <label for="password">密码：</label>
                <input type="password" id="password" name="password" value="1111111" >
            </div>
            <div class="sex">
                <label>性别：</label>
                <input type="radio" name="sex" value="男" checked>男
                <input type="radio" name="sex" value="女">女
            </div>
            <div class="like">
                <label>取向：</label>
                <input type="radio" name="like" value="男">男
                <input type="radio" name="like" value="女" checked>女
            </div>
            <div class="hobby">
                <label>爱好：</label>
                <input type="checkbox" name="hobby" value="dota">dota
                <input type="checkbox" name="hobby" value="travel" checked>旅游
                <input type="checkbox" name="hobby" value="pet" checked> 宠物
            </div>
            <div class="comment">
                <label>评论：</label>
                <textarea name="comment"  cols="50" rows="10">ddd</textarea>
            </div>
            <div class="car">
                <label>我的car</label>
                <select name="car">
                    <option value="jeep">吉普</option>
                    <option value="saab" selected>萨博</option>
                    <option value="benz">奔驰</option>
                </select>
                <input type="submit" value="提交">
            </div>
        </form>
    </div>
</body>
</html>
